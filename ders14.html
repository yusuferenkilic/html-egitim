<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="actipn.php">
        <label for="isim">Ad:</label>
        <input type="text" name="isim" id="isim" placeholder="Ahmet" required>

        <br><br>

        <label for="soyad">Soyad:</label>
        <input type="text" name="soyad" id="soyad" placeholder="Teke">

        <br><br>

        <label for="sifre">Şifre:</label>
        <input type="password" name="sifre" id="sifre" placeholder="********" maxlength="15" minlength="5">

        <br><br>

        <label for="eposta">E-posta:</label>
        <input type="email" name="eposta" id="eposta" placeholder="ex@gmail.com">

        <br><br>

        <label for="telefon">Telefon:</label>
        <input type="tel" name="telefon" id="telefon" placeholder="(555)-555-5555">

        <br><br>

        <label for="tarih">Doğum Günü:</label>
        <input type="date" name="tarih" id="tarih">

        <br><br>

        <label for="kardes">Kardeş Sayısı:</label>
        <input type="number" name="kardes" id="kardes" min="0" max="30">

        <br><br>

        <label for="cinsiyet">Cinsiyet:</label>
        <label for="kadin">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadin" value="kadin">
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek">

        <br><br>

        <select name="" id="">
            <option value="ssk">SGK</option>
            <option value="bagkur">BAĞKUR</option>
            <option value="emekli">Emekli Sandığı</option>
        </select>

        <br><br>

        <label for="">Aktif olarak çalışıyor</label>
        <input type="checkbox">

        <br><br>

        <textarea name="" id="" cols="15" rows="5"></textarea>

        <br><br>

        <label for="">Adli Sicil:</label>
        <input type="file" accept=".pdf">

        <br><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
