<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    <h3>Açılış Saatleri</h3>
    <table bgcolor="black" width="560">
        <tr bgcolor="grey">
            <th width="80">Pazartesi</th>
            <th width="80">Salı</th>
            <th width="80">Çarşamba</th>
            <th width="80">Perşembe</th>
            <th width="80">Cuma</th>
            <th width="80">Cumartesi</th>
            <th width="80">Pazar</th>
        </tr>
        <tr align="center" bgcolor="lightgrey">
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>Kapalı</td>
            <td>Kapalı</td>
        </tr>
    </table>

    <!--  
    table ile tablo oluştur
    tr ile satır oluştur
    th ile sütunlara başlık ekle
    td ile sütunlara normal yazı ekle
    align ile hizala
    bgcolor ile renk değiştir
    width ile genişlik ayarla    
    -->
</body>
</html>
