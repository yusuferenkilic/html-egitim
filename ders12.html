<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <iframe src="https://www.wikipedia.org" frameborder="1" width="600" height="400"></iframe>

    <!--
    başka bir siteyi gösterme veya reklam eklemek için kullanılır
    src içine konum vs
    frameborder kenarlık ekler
    width ve height ile de genişlik yükseklik ayarı
    -->
</body>
</html>
